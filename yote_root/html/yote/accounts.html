<HTML>
  <HEAD>
    <TITLE>Yote System</TITLE>

    <script src="/yote/js/jquery-latest.js"></script>
    <script src="/yote/js/jquery.cookie.js"></script>
    <script src="/yote/js/jquery.base64.min.js"></script>
    <script src="/yote/js/json2.js"></script>
    <script src="/yote/js/yote.js"></script>
    <script src="/yote/js/yote.util.js"></script>
    <link href="/yote.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/js/main.js"></script>
    <STYLE>
      section { padding-top : 20px; margin : 3px; }
    </STYLE>

    <script lang="javascript">

$().ready( function() {
    $.yote.init();

    function msg( message ) {
	$( '#msg_div' ).empty().append( message );
    }

    var lc = $.yote.util.login_control( {
	attachpoint  : '#logged_in_status',
	msg_function : msg,
    } );
    lc.on_logout_function = lc.needs_login;

    
    
    if( $.yote.is_logged_in() ) {
	lc.on_login();
    }
    else {
	lc.needs_login();
    } //not logged in
    
} );

    </script>

  </HEAD>

   <BODY>
    <DIV class="header">
	<img src="../yotelogo.png">
	<UL id="top_nav" class="nav"/>
        <DIV class="login logged_in" id="logged_in_status"></DIV>
        <DIV id="msg_div"></DIV>
    </DIV>


    <DIV id="main_div"></DIV>

  </BODY>
</HTML>
